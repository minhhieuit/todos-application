<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
			integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/base.css" />
		<link rel="stylesheet" href="./assets/css/grid.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Pomodoro project</title>
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<video
					id="player"
					src="/assets/videos/video1.mp4"
					loop
					muted
					autoplay
				></video>
				<!-- Menu header-->
				<div class="header">
					<!-- <ul class="list-menu">
						<li class="item-menu"><a href="javascript:;">Trang chủ</a></li>
						<li class="item-menu">
							<a href="javascript:;" onclick="showListTodos()"
								>Danh sách công việc</a
							>
						</li>
						<li class="item-menu"><a href="javascript:;">Cài đặt</a></li>
						<li class="item-menu">
							<a href="javascript:;" onclick="go_full_screen()"
								>Toàn màn hình</a
							>
						</li>
					</ul> -->
				</div>
				<!-- Menu header-->

				<!-- Menu footer -->
				<div class="footer">
					<ul class="list-menu">
						<li class="item-menu">
							<a href="javascript:;" onclick="showListTodos()"
								>Danh sách công việc</a
							>
						</li>
						<li class="item-menu"><a href="javascript:;">Cài đặt</a></li>
						<li class="item-menu">
							<a href="javascript:;" onclick="go_full_screen()"
								>Toàn màn hình</a
							>
						</li>
					</ul>
					<div class="controls-music" onclick="playMusic()">
						<div id="play" class="btn-control active">
							<i class="fas fa-play"></i>
						</div>
						<div id="pause" class="btn-control">
							<i class="fas fa-pause"></i>
						</div>
					</div>
					<div class="detail-task">
						<span class="time-task">25:00</span>
						<div class="title-task">
							<marquee width="100%" direction="left" scrollamount="3">
								This is a sample scrolling text that has scrolls texts to left.
							</marquee>
						</div>
					</div>
				</div>
				<!-- Menu footer -->
			</div>
		</div>
		<!-- modal -->
		<div id="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="title">Modal header</h3>
					<span class="close">&times;</span>
				</div>
				<div class="modal-body">
					<p>Nội dung modal</p>
				</div>
				<div class="modal-footer">
					<button class="submit-modal">Ok</button>
					<button class="cancel-modal" onclick="closeModal()">Cancel</button>
				</div>
			</div>
		</div>
		<!-- modal -->

		<!-- Audio player -->
		<audio
			id="audio-player"
			src="/assets/audio/Keyboard-Typing.mp3"
			hidden
		></audio>
		<!-- Audio player -->
	</body>
</html>
<script src="/assets/js/player.js"></script>
<script src="/assets/js/main.js"></script>
